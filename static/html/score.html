        function JsMod(url, a, b) {
            url = "https://vpn.btbu.edu.cn/,DanaInfo=jwgl.btbu.edu.cn+" + url.substring(1);
            DSID = "{{cookies}}";

            $.post("detail",{'url':url,'cookies':DSID},
                    function(data){
                        $('body').append(data)
                        alert("平时成绩:  "+data.normal+"\r\n"+
                                "比例:  "+data.bili1+"\r\n"+
                                "期中成绩:  "+"0"+data.medium+"\r\n"+
                                "比例:  "+data.bili2+"\r\n"+
                                "期末成绩:  "+data.finale+"\r\n"+
                                "比例:  "+data.bili3+"\r\n"+
                                "总成绩:  "+data.total+"\r\n")
                    }, "json");
        }
